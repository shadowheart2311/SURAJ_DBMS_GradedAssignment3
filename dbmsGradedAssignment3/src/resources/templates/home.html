<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List of Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 6px 12px;
            margin: 3px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }

        .btn-info {
            background-color: #17a2b8;
            border: 1px solid #17a2b8;
        }

        .btn-warning {
            background-color: #ffc107;
            border: 1px solid #ffc107;
        }

        .btn-danger {
            background-color: #dc3545;
            border: 1px solid #dc3545;
        }

        .search-box {
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            display: flex;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            margin-right: 5px;
        }

        button[type="submit"] {
            padding: 6px 12px; 
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: 1px solid #007bff;
            border-radius: 4px;
        }

        .new-ticket-box {
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .new-ticket-box h3 {
            margin: 0;
            flex: 1;
        }

        .new-ticket-box button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #17a2b8;
            color: #fff;
            border: 1px solid #17a2b8;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div>
        <h2>List of Tickets</h2>

        <!-- New Ticket Box -->
        <div class="new-ticket-box">
            <h3>Create a New Ticket</h3>
            <form th:action="@{'/tickets/create'}" method="get">
                <button type="submit">Create New Ticket</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Short Description</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody th:each="ticket : ${tickets}">
                <tr>
                    <td th:text="${ticket.id}"></td>
                    <td th:text="${ticket.title}"></td>
                    <td th:text="${ticket.shortDescription}"></td>
                    <td th:text="${ticket.createdDate}"></td>
                    <td>
                        <a th:href="@{'/tickets/' + ${ticket.id}}" class="btn btn-info">View</a>
                        <a th:href="@{'/tickets/edit/' + ${ticket.id}}" class="btn btn-warning">Edit</a>
                        <a th:href="@{'/tickets/delete/' + ${ticket.id}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="search-box">
            <form th:action="@{'/tickets/search'}" method="get">
                <label for="searchQuery"></label>
                <input type="text" id="searchQuery" name="query" placeholder="Enter search term">
                <button type="submit">Search</button>
            </form>
        </div>

    </div>

</body>

</html>
