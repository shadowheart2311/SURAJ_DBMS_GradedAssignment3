<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include Bootstrap CSS here -->
</head>
<body>

<div class="container mt-3">
    <h2>Edit Ticket</h2>

    <!-- Form for editing a ticket -->
    <form th:action="@{/tickets/update}" th:object="${ticket}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required />
        </div>

        <div class="form-group">
            <label for="shortDescription">Short Description:</label>
            <textarea class="form-control" id="shortDescription" th:field="*{shortDescription}" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/tickets}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
